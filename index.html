<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fikri_Font</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 52rem">
        <img src="Fikri_Font.png" class="card-img-top" alt="Fikri_font" />
        <div class="card-body">
          <p class="card-text">
            Berikut adalah karakter huruf alphabet dan beberapa tanda baca
            menggunakan font yang dibuat oleh saya.
          </p>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-primary" type="button">
        <a href="Fikri_font-Regular.otf" download>Download OTF</a>
      </button>
      <button class="btn btn-primary" type="button">
        <a href="Fikri_font-Regular.ttf" download>Download TTF</a>
      </button>
    </div>
  </body>
</html>
